- name: Install git
  become: yes
  apt:
    name:
      - git
    state: present

- name: Configure git username
  community.general.git_config:
    name: user.name
    scope: global
    value: "{{ git_username }}"

- name: Configure git email
  community.general.git_config:
    name: user.email
    scope: global
    value: "{{ git_email }}"
