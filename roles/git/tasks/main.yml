- name: Install git
  become: yes
  apt:
    name:
      - git
      - meld
    state: present

- name: Configure git username
  community.general.git_config:
    name: user.name
    scope: global
    value: "{{ git_username }}"

- name: Configure git email
  community.general.git_config:
    name: user.email
    scope: global
    value: "{{ git_email }}"

- name: Configure mergetool
  community.general.git_config:
    name: merge.tool
    scope: global
    value: meld

- name: Configure difftool
  community.general.git_config:
    name: diff.tool
    scope: global
    value: meld
